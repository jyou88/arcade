<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-CCOMPATIBLE" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main class="background">
        <section class="title">
            <h1>Tic-Tac-Toe</h1>
        </section>
        <section class="Player_Names">
            Player X name: <span id="playerXName"></span>
            <span id="divSetPlayerXName">
                <input type="text" id="playerXNameInput" placeholder="Enter player X name" />
                <button onclick="setPlayerXName();">Set player X name</button>
            </span>
            <div>
                Player O name: <span id="playerOName"></span>
                <span id="divSetPlayerOName">
                    <input type="text" id="playerONameInput" placeholder="Enter player O name" />
                    <button onclick="setPlayerOName();">Set player O name</button>
                </span>
            </div>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="restartButton">Restart</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
