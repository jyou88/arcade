<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-CCOMPATIBLE" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="boardback">
        <h1>Tic-Tac-Toe</h1>
        <table class="board">
            <div class="container">
                <tr>
                    <td class="00"></td>
                    <td class="01"></td>
                    <td class="02"></td>
                </tr>
                <tr>
                    <td class="10"></td>
                    <td class="11"></td>
                    <td class="12"></td>
                </tr>
                <tr>
                    <td class="20"></td>
                    <td class="21"></td>
                    <td class="22"></td>
                </tr>
            </div>
        </table>
        <div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
